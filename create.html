<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Create Study Notes"/>
  <title>Create Notes - Study Notes</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="create.html">Create Notes</a></li>
        <li><a href="view.html">View Notes</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </nav>
  </header>
  <main>
    <section class="form-section">
      <h2>Create New Study Note</h2>
      <form id="note-form" class="note-form">
        <div class="form-group">
          <label for="title">Title<span class="required">*</span>:</label>
          <input type="text" id="title" name="title" required/>
        </div>

        <div class="form-group">
          <label for="description">Description<span class="required">*</span>:</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="tags">Tags/Topics:</label>
          <select id="tags" name="tags" multiple>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="language">Language</option>
          </select>
        </div>

        <div class="form-group">
          <label for="priority">Priority:</label>
          <select id="priority" name="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

        <div class="form-group">
          <label for="image">Upload Image:</label>
          <input type="file" id="image" name="image"/>
        </div>

        <button type="submit" class="submit-button">Save Note</button>
      </form>
      <p id="success-message" class="success-message" style="display:none;">Your note has been successfully saved!</p>
    </section>
  </main>
  <footer>
    <p>Contact: info@studynotesapp.com</p>
  </footer>
  <script src="firebase.js"></script>
  <script src="js/create.js"></script>
  <script src="js/common.js" defer></script>

</body>
</html>
