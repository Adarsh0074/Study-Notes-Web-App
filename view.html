<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Notes - Study Notes</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="create.html">Create Notes</a></li>
        <li><a href="view.html">View Notes</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Your Study Notes</h2>

      <div class="form-group">
        <label for="filter-priority">Filter by Priority:</label>
        <select id="filter-priority">
          <option value="all">All</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <div class="form-group">
        <label for="search-title">Search by Title:</label>
        <input type="text" id="search-title" placeholder="Enter note title..." />
      </div>

      <div class="notes-container" id="notes-container">
      </div>
    </section>
  </main>

  <footer>
    <p>Contact: info@studynotesapp.com</p>
  </footer>

  <script src="firebase.js"></script>
  <script src="js/view.js"></script>
  <script src="js/darkmode.js"></script>
</body>
</html>
